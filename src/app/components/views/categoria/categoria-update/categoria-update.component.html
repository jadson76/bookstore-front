<form>
  <h2 mat-elevation-z8>ATUALIZANDO UMA CATEGORIA</h2>
  <mat-form-field class="form">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" placeholder="Ex. Computação">
  </mat-form-field>
  <mat-form-field class="form">
      <mat-label>Descrição</mat-label>
      <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descrição" placeholder="Ex. Livros de Computação"></textarea>        
  </mat-form-field>

  <div class="buttons">
      <button (click) = "update()"  class="mat-elevation-z8"  mat-stroked-button color="primary">Atualizar</button>
      <button (click) = "cancel()" class="mat-elevation-z8"  mat-stroked-button color="warn">Cancelar</button>
  </div>

</form>
