<form>
  <h2 mat-elevation-z8>DELETANDO UMA CATEGORIA</h2>
  <mat-form-field class="form">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" disabled>
  </mat-form-field>
  <mat-form-field class="form">
      <mat-label>Descrição</mat-label>
      <textarea matInput [(ngModel)]="categoria.descricao" matInput type="text" name="descrição" disabled></textarea>        
  </mat-form-field>

  <div class="buttons">
      <button (click)="delete()" class="mat-elevation-z8"  mat-stroked-button color="primary">Deletar</button>
      <button (click)="cancel()" class="mat-elevation-z8"  mat-stroked-button color="warn">Cancelar</button>

  </div>

</form>
