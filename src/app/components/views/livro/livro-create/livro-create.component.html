<form>
  <h2 mat-elevation-z8>CRIANDO UMA NOVO LIVRO</h2>
  <mat-form-field class="form">
      <mat-label>Titulo</mat-label>
      <input matInput  type="text" name="titulo" placeholder="Ex. Curso Spring Boot" maxlength="100">
  </mat-form-field>
  <mat-form-field class="form">
    <mat-label>Nome do Autor</mat-label>
    <input matInput  type="text" name="nome_autor" placeholder="Ex. Jadson Souza" maxlength="100">
  </mat-form-field>
  <mat-form-field class="form">
      <mat-label>Texto</mat-label>
      <textarea matInput  matInput type="text" name="texto" placeholder="Ex. Lorem ipsum" maxlength="2000000"></textarea>        
  </mat-form-field>

  <div class="buttons">
      <button class="mat-elevation-z8"  mat-stroked-button color="primary">Criar</button>
      <button class="mat-elevation-z8"  mat-stroked-button color="warn">Cancelar</button>

  </div>

</form>
