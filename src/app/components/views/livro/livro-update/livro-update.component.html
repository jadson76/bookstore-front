<form>
  <h2 mat-elevation-z8>ATUALIZANDO LIVRO</h2>
  <mat-form-field class="form">
      <mat-label>Titulo</mat-label>
      <input matInput [(ngModel)]="livro.titulo" [formControl]="titulo" required type="text" name="titulo" placeholder="Ex. Curso Spring Boot" maxlength="100">
      <mat-error *ngIf="titulo.invalid">{{ getMessage() }}</mat-error>
  </mat-form-field>
  <mat-form-field class="form">
    <mat-label>Nome do Autor</mat-label>
    <input matInput [(ngModel)]="livro.nomeAutor" [formControl]="nomeAutor" required type="text" name="nome_autor" placeholder="Ex. Jadson Souza" maxlength="100">
    <mat-error *ngIf="nomeAutor.invalid">{{ getMessage() }}</mat-error>
  </mat-form-field>
  <mat-form-field class="form">
      <mat-label>Texto</mat-label>
      <textarea matInput [(ngModel)]="livro.texto" [formControl]="texto" required  matInput type="text" name="texto" placeholder="Ex. Lorem ipsum" maxlength="2000000"></textarea>     
      <mat-error *ngIf="texto.invalid">{{ getMessage() }}</mat-error>   
  </mat-form-field>

  <div class="buttons">
      <button (click)="update()" class="mat-elevation-z8"  mat-stroked-button color="primary">Atualizar</button>
      <button (click)="cancel()" class="mat-elevation-z8"  mat-stroked-button color="warn">Cancelar</button>

  </div>

</form>
